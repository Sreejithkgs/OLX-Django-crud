<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<h1>Register page</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u">
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p">
  </div>
   <div class="mb-3">
    <label  class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="c">
  </div>
     <div class="mb-3">
    <label  class="form-label">E-mail</label>
    <input type="email" class="form-control" name="e">
  </div>
   <div class="mb-3">
    <label  class="form-label">First Name</label>
    <input type="text" class="form-control" name="f">
  </div>
   <div class="mb-3">
    <label  class="form-label">Last Name</label>
    <input type="text" class="form-control" name="l">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<br>
<br>
{% endblock %}
