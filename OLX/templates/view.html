           <div class="card-body">
          <h5 class="card-title">{{i.product_name}}</h5>

          <a href="{% url 'olxapp:details' i.id %}" class="btn btn-primary">More Details</a>
         </div>
         </div>
         </div>
            {% endfor %}
        </div>
    </div>
</section>
{%endblock%}
